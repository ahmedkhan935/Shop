<link rel="stylesheet" href="productform.component.css">
<div class="row">

  <div class="col-md-6">

    <form #f="ngForm" (ngSubmit)="submitForm(f.value)">
      <div class="formgroup">
        <label for="title">Product Name</label>
        <input #title="ngModel"  [ngModel]="names" ngModel name="title" id="title" type="text" class="form-control" required>
      <div class="alert alert-danger" *ngIf="title.touched && title.invalid">Title is nessecary</div>
      </div>
  <div class="formgroup">
    <label for="price">Product Price</label>
    <input #price="ngModel" [ngModel]="prices" ngModel name="price" id="price" type="number" class="form-control" required [min]="0">
    <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
      <div *ngIf="price.errors && price.errors['required']">Price is nessecary</div>
      <div *ngIf="price.errors && price.errors['min']">Price should be greater than 0</div>
    </div>

  </div>
  <div class="formgroup">
    <label for="category">Category</label>
    <select #category="ngModel" [ngModel]="categorys" ngModel name="category" id="category" class="form-control" required>
      <option *ngFor="let x of categories" value={{x}}>{{x}}</option>
    </select>
    <div class="alert alert-danger" *ngIf="category.touched && category.invalid">Category is nessecary</div>
  </div>
  <div class="formgroup">
    <label for="imageUrl">ImageUrl</label>
    <input #url="ngModel" [(ngModel)]="imageUrl" ngModel name="Url" id="imageUrl" type="text" class="form-control" required >
    <div class="alert alert-danger" *ngIf="url.touched && url.invalid">
      <div *ngIf="url.errors && url.errors['required']">URl is nessecary</div>
      <div *ngIf="url.errors && url.errors['url']">Enter a valid url</div>
    </div>
  </div>
  <button class="btn btn-primary" type="button" (click)="submitForm(f.value)" >Submit</button>
  <button class="btn btn-danger" type="button" (click)="deletep(f.value)">Delete</button>
</form>

</div>
<div class="col-md-6">
  <div class="card" style="width: 18rem;">
    <div class="card-header ">
      <img class="card-img-top" [src]="url.value" alt="Invalid url or no image found">
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">{{title.value}}</li>
      <li class="list-group-item">{{price.value | currency:"PKR"}}</li>
      <li class="list-group-item">{{category.value}}</li>
    </ul>
  </div>
</div>
</div>
