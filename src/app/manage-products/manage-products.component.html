<button class="btn btn-primary" routerLink="/newProd" type="button">New Product</button>
<p>
  <input  #query (keyup)="Filter(query.value)" type="text" name="search" id="search" placeholder="Search" class="form-control">
</p>
<table class="table">
  <thead>
    <tr class="table-row">
      <th>Title</th>
      <th>Catgory</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of filteredProducts">
      <td>{{p.title}}</td>
      <td>{{p.price}}</td>
      <td>
        <a [routerLink]="['/products/'+p.title]">Edit</a>
      </td>
    </tr>
  </tbody>
</table>
<table mat-table [dataSource]="filteredProducts">
  
</table>
